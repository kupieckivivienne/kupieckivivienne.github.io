<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>In class Halloween Sounds</title>
<style>
    body { 
        background-image: url(images/pumpkin.jpg);
        font-family: Cambria;
        background-size: cover; 
        background-attachment: fixed;
        background-position: center;
        color: rgb(255, 199, 161);
    } 
    h1{
        font-size: 4em;
        text-align: center;
    }
    h3 { 
        font-size: 2em; 
        margin-bottom: 0;
    }
</style>
</head>
<body>
    <h1>Halloween Sounds</h1>
    <h3>Rainstorm</h3>
    <audio controls autoplay> 
        <source src = "audio/rainStorm.mp3" type = "audio/mpeg">
        <source src = "audio/rainStorm.wav" type = "audio/wav"> 
        <source src = "audio/rainStorm.ogg" type = "audio/ogg"> 
        Your browser does not support the audio element. 
        </audio>

    <h3>Werewolf</h3> 
    <audio controls autoplay> 
        <source src = "audio/werewolf.mp3" type = "audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>
    <h3>Witch's Cackle</h3>
    <audio controls autoplay>
    <source src = "audio/witchesCackle.mp3" type = "audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>
</body>
</html>
